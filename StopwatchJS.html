<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body{
                background-image: url('https://wallpapercave.com/wp/wp1906275.jpg');
            }
            h1{
                color : red;
            }
            .container{
                width : 600px;
                height: 400px;
                margin : auto auto;
                padding : 100px 100px;
                text-align: center;
            }
            .btn1{
                width : 100px;
                height: 100px;
                border : 2px solid white;
                background-size: cover;
            }
            .btn1:active{
                background-color: green;
            }
            .btn2{
                width: 100px;
                height: 100px;
                background-color: white;
                background-size: cover;
                border : 2px solid white;
            }
            .btn2:active{
                background-color: green;
            }
            .btn3{
                width: 100px;
                height: 100px;
                background-color: white;
                background-size: cover;
                border : 2px solid white;
            }
            .btn3:active{
                background-color: green;
            }
        </style> 
        <body>   
            <div class="container">
                <h1 class = "number"><span class = "hours">00</span>:<span class = "minutes">00</span>:<span class = "seconds">00</span></h1>
                <button class = "btn1" onclick = "start()"><img src = "https://www.twu-iam.org/wp-content/uploads/2013/07/Play-Button.jpg" style = "width: 100%; height: 100%;" ></button>
                <button class = "btn2" onclick="pause()"><img src = "https://tse1.mm.bing.net/th?id=OIP.uECK69p_yJlCs_nDJ9QaFAHaHa&pid=Api&P=0" style = "width : 100%; height: 100%;"></button>
                <button class = "btn3" onclick="reset()"><img src = "https://tse1.mm.bing.net/th?id=OIP.m_klyEIgnR1twXKiYGqPgwHaIN&pid=Api&P=0&h=180"  style = "width : 100%; height: 100%;"></button>
            </div>
         <script>
            let menit = 0 
            let jam = 0
            let detik = 0
            let hours = document.querySelector('.hours')
             let minutes = document.querySelector('.minutes')
             let seconds = document.querySelector('.seconds')
             let button1 = document.querySelector('.btn1')
             let button2 = document.querySelector('.btn2')
             let button3 = document.querySelector('.btn3')
            // let interval = setInterval(increment,1000)
             function increment(){
                detik += 1
                seconds.innerHTML = '0' + detik;
                if(seconds.innerHTML > 9){
                    seconds.innerHTML = detik
              }else{
                // no action(seconds)
              }
              if(seconds.innerHTML == 60){
                menit += 1
                minutes.innerHTML = '0' + menit
                detik = 1
                seconds.innerHTML = '0' + detik++
              }
              else{
                // do nothing
              }
              if(minutes.innerHTML > 9){
                minutes.innerHTML = menit

              }else{
                // do nothing(minutes)
              }
              if(hours.innerHTML > 9){
                hours.innerHTML = jam

              }else{
                // do nothing (hours)
              }
              if(minutes.innerHTML == 60){
                jam += 1
                hours.innerHTML = '0' + jam
                menit = 1
                minutes.innerHTML = '0' + menit
              }
              
          }
           let interval;
             function start(){
             interval =  setInterval(increment,1000)
            }
           function pause(){
            clearInterval(interval)
           }
             function reset(){
                detik = 0
                menit = 0
                jam = 0
                seconds.innerHTML = '0' + detik
                minutes.innerHTML = '0' + menit
             }
       </script>
        </body> 
    </head>
</html>

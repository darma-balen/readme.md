            <script>
                var pertanyaan = Number(prompt('Berapa umur anda?'))
                var name = prompt('Your name?')

                    this.nama = nama
                    this.umur = umur
                }
                Person.prototype.izin = function(n){
                    if(n >= 18){
                        setTimeout(() => {
                            console.log('SIM akan segera diproses :)') 
                        },2000)

                    }else{
                        setTimeout(() => {
                            console.log('Maaf,Umur anda belum mencukupi :)') 
                        },2000)
                    }
                }
                let person1 = new Person(name,pertanyaan)
                 person1.izin(pertanyaan)
                console.log(person1)
          </script>
